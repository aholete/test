<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マスク判定（カメラ切り替え対応）</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
    }

    button:hover {
      background-color: #45a049;
    }

    #webcam-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
    }

    #label-container {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>マスク判定（カメラ切り替え対応）</h1>

  <button type="button" onclick="init('user')">🎥 インカメラで開始</button>
  <button type="button" onclick="init('environment')">📷 アウトカメラで開始</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <footer>
    Powered by <a href="https://sites.google.com/view/incict-design" target="_blank">Baron Fujimoto</a> #e-Resident of Estonia
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;

    async function init(facingMode = "user") {
      // 既存のカメラを停止
      if (isRunning && webcam) {
        await webcam.stop();
        document.getElementById("webcam-container").innerHTML = "";
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      if (!model) {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
      }

      // カメラ設定
      const flip = facingMode === "user"; // インカメラのみ左右反転
      const constraints = {
        audio: false,
        video: { facingMode: facingMode }
      };

      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup(constraints);
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      isRunning = true;
    }

    async function loop() {
      if (!webcam) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
