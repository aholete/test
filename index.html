<body>
  <h1>ğŸ¤– ãƒã‚¹ã‚¯åˆ¤å®šAI</h1>
  <p>ã‚«ãƒ¡ãƒ©ã‚’é¸ã‚“ã§ã€ŒStartã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚</p>

  <div>
    <button id="frontBtn">ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©</button>
    <button id="backBtn">ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©</button>
    <button id="startBtn">Start</button>
  </div>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <footer>
    Powered by <a href="https://teachablemachine.withgoogle.com/" target="_blank">Teachable Machine</a> Ã— TensorFlow.js

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;
    let facingMode = "user"; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼šã‚¤ãƒ³ã‚«ãƒ¡ãƒ©

    document.getElementById("frontBtn").addEventListener("click", () => {
      facingMode = "user";
      alert("ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      facingMode = "environment";
      alert("ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
    });

    document.getElementById("startBtn").addEventListener("click", init);

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // æ—¢å­˜ã®ã‚«ãƒ¡ãƒ©ãŒã‚ã‚Œã°åœæ­¢
      if (webcam && webcam.stream) {
        webcam.stop();
      }

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // facingModeã‚’åæ˜ ã—ã¦ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
      const flip = facingMode === "user"; // ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©ã®ã¨ãã®ã¿åè»¢
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup({ facingMode: facingMode }); // â† ã“ã“ãŒé‡è¦ï¼
      await webcam.play();
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = ""; // 2é‡è¡¨ç¤ºé˜²æ­¢
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
