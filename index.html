<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Image Model</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #webcam-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    #status-circle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: transparent;
      border: 4px solid transparent;
      box-shadow: 0 0 10px transparent;
    }

    #label-container {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>マスク判定</h1>
  <p>カメラを選んで「Start」を押してください。</p>

  <div>
    <button id="frontBtn">インカメラ</button>
    <button id="backBtn">アウトカメラ</button>
    <button id="startBtn">Start</button>
  </div>

  <div id="webcam-container">
    <div id="status-circle"></div>
  </div>
  <div id="label-container"></div>

  <footer>
    Powered by <a href="https://teachablemachine.withgoogle.com/" target="_blank">Teachable Machine</a> × TensorFlow.js
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let facingMode = "user"; // デフォルト：インカメラ
    let statusCircle = document.getElementById("status-circle");

    document.getElementById("frontBtn").addEventListener("click", () => {
      facingMode = "user";
      alert("インカメラに設定しました");
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      facingMode = "environment";
      alert("アウトカメラに設定しました");
    });

    document.getElementById("startBtn").addEventListener("click", init);

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // 既存のカメラを停止
      if (webcam && webcam.stream) {
        webcam.stop();
      }

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // カメラをセットアップ
      const flip = facingMode === "user"; // インカメラ時は左右反転
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup({ facingMode: facingMode });
      await webcam.play();
      window.requestAnimationFrame(loop);

      // DOM要素を初期化
      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);
      container.appendChild(statusCircle); // 丸を重ねる

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // クラス名と確率を表示
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      // 丸の色制御
      const class1Prob = prediction[0].probability * 100;
      const class2Prob = prediction[1] ? prediction[1].probability * 100 : 0;

      if (class1Prob > 50) {
        statusCircle.style.backgroundColor = "red";
        statusCircle.style.boxShadow = "0 0 20px red";
      } else if (class2Prob > 50) {
        statusCircle.style.backgroundColor = "green";
        statusCircle.style.boxShadow = "0 0 20px green";
      } else {
        statusCircle.style.backgroundColor = "transparent";
        statusCircle.style.boxShadow = "0 0 10px transparent";
      }
    }
  </script>
</body>
</html>
