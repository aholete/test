<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      margin-top: 25px;

    }

    #status-circle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;

      border-radius: 50%;
      background-color: transparent;
      border: 4px solid transparent;
      box-shadow: 0 0 10px transparent;
    }

    #label-container {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ğŸ¤– ãƒã‚¹ã‚¯åˆ¤å®šAI</h1>
  <p>ã‚«ãƒ¡ãƒ©ã‚’é¸ã‚“ã§ã€ŒStartã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚</p>

  <div>
    <button id="frontBtn">ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©</button>
    <button id="backBtn">ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©</button>
    <button id="startBtn">Start</button>
  </div>

  <div id="webcam-container">
    <div id="status-circle"></div>
  </div>
  <div id="label-container"></div>

  <footer>
    Powered by <a href="https://teachablemachine.withgoogle.com/" target="_blank">Teachable Machine</a> Ã— TensorFlow.js
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let facingMode = "user"; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼šã‚¤ãƒ³ã‚«ãƒ¡ãƒ©
    let statusCircle = document.getElementById("status-circle");

    document.getElementById("frontBtn").addEventListener("click", () => {
      facingMode = "user";
      alert("ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      facingMode = "environment";
      alert("ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
    });

    document.getElementById("startBtn").addEventListener("click", init);

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // æ—¢å­˜ã®ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢
      if (webcam && webcam.stream) {
        webcam.stop();
      }

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // ã‚«ãƒ¡ãƒ©ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      const flip = facingMode === "user"; // ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©æ™‚ã¯å·¦å³åè»¢
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup({ facingMode: facingMode });
      await webcam.play();
      window.requestAnimationFrame(loop);

      // DOMè¦ç´ ã‚’åˆæœŸåŒ–
      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);
      container.appendChild(statusCircle); // ä¸¸ã‚’é‡ã­ã‚‹

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // ã‚¯ãƒ©ã‚¹åã¨ç¢ºç‡ã‚’è¡¨ç¤º
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      // ä¸¸ã®è‰²åˆ¶å¾¡
      const class1Prob = prediction[0].probability * 100;
      const class2Prob = prediction[1] ? prediction[1].probability * 100 : 0;

      if (class1Prob > 50) {
        statusCircle.style.backgroundColor = "red";
        statusCircle.style.boxShadow = "0 0 20px red";
      } else if (class2Prob > 50) {
        statusCircle.style.backgroundColor = "green";
        statusCircle.style.boxShadow = "0 0 20px green";
      } else {
        statusCircle.style.backgroundColor = "transparent";
        statusCircle.style.boxShadow = "0 0 10px transparent";
      }
    }
  </script>
</body>
