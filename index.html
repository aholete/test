<body>

  <div id="button-container">

  </div>

  <div id="webcam-container"></div>

  <footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let facingMode = "user";
    let isRunning = false;

    const frontBtn = document.getElementById("frontBtn");
    const backBtn = document.getElementById("backBtn");
    const startBtn = document.getElementById("startBtn");
    const buttonContainer = document.getElementById("button-container");
    const instruction = document.getElementById("instruction");

    frontBtn.addEventListener("click", () => {
      facingMode = "user";
      alert("ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
    });

    backBtn.addEventListener("click", () => {
      facingMode = "environment";
      alert("ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
    });

    startBtn.addEventListener("click", init);

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      if (webcam && webcam.stream) {
        webcam.stop();
      }

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = facingMode === "user";
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup({ facingMode: facingMode });
      await webcam.play();
      isRunning = true;
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      // Stopãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
      buttonContainer.innerHTML = `
        <button id="stopBtn">Stop</button>
      `;
      document.getElementById("stopBtn").addEventListener("click", stopWebcam);

      instruction.textContent = "ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢ã™ã‚‹ã«ã¯ã€ŒStopã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚";

      // ãƒ©ãƒ™ãƒ«ã‚¨ãƒªã‚¢åˆæœŸåŒ–
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const row = document.createElement("div");
        row.className = "label-row";
        const text = document.createElement("div");
        const circle = document.createElement("div");
        circle.className = "circle";
        row.appendChild(text);
        row.appendChild(circle);
        labelContainer.appendChild(row);
      }
    }

    async function loop() {
      if (!isRunning) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = (prediction[i].probability * 100).toFixed(1);
        const row = labelContainer.childNodes[i];
        const textDiv = row.childNodes[0];
        const circleDiv = row.childNodes[1];

        textDiv.innerHTML = `${className}: ${probability}%`;

        // ä¸¸ã®è‰²å¤‰æ›´
        if (i === 0 && probability > 50) {
          circleDiv.style.backgroundColor = "red";
          circleDiv.style.boxShadow = "0 0 10px red";
        } else if (i === 1 && probability > 50) {
          circleDiv.style.backgroundColor = "green";
          circleDiv.style.boxShadow = "0 0 10px green";
        } else {
          circleDiv.style.backgroundColor = "transparent";
          circleDiv.style.boxShadow = "0 0 5px transparent";
        }
      }
    }

    async function stopWebcam() {
      if (webcam && webcam.stream) {
        webcam.stop();
      }
      isRunning = false;

      // åˆæœŸç”»é¢ã«æˆ»ã™
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("label-container").innerHTML = "";
      instruction.textContent = "ã‚«ãƒ¡ãƒ©ã‚’é¸ã‚“ã§ã€ŒStartã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚";

      buttonContainer.innerHTML = `
        <button id="frontBtn">ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©</button>
        <button id="backBtn">ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©</button>
        <button id="startBtn">Start</button>
      `;

      // ã‚¤ãƒ™ãƒ³ãƒˆã‚’å†ç™»éŒ²
      document.getElementById("frontBtn").addEventListener("click", () => {
        facingMode = "user";
        alert("ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        facingMode = "environment";
        alert("ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©ã«è¨­å®šã—ã¾ã—ãŸ");
      });

      document.getElementById("startBtn").addEventListener("click", init);
    }
  </script>
